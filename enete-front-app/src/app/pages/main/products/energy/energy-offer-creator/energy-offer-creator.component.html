<div class="offer_block_footer">
  <div class="offer_block_row">
    <div *ngFor="let offer of offers;" class="offer_block_col">
      <div class="offer_wrap">
        <div class="offer">
          <div class="offer_logo" >
            <div [innerHTML]="getLogo(offer)"></div>
          </div>
          <button class="btn offer_close" (click)="deleteOffer(offer)"><i class="fas fa-times"></i></button>
          <div class="offer_price">ca. <span>{{offer.totalPrice | number: '1.2-2'}}</span> / mtl.</div>
        </div>
      </div>
    </div>
