<div class="container-fluid" *ngIf="documents">
    <div class="row">
        <div class="col">
            <ul class="file-list">
                <li 
                    *ngFor="let document of documents.controls; index as i" 
                    (click)="toggleDocuments(document, i, content)"
                    [class.selected]="selectedDokument == i + 1"
                >
                    <ng-container *ngIf="document.value">
                        <!-- Иконка файла -->
                        <div class="file-icon-wrapper">
                            <i *ngIf="document.get('type')?.value == 'application/pdf'" class="file-icon fa fa-file-pdf"></i>
                            <i *ngIf="document.get('type')?.value == 'image/jpeg'" class="file-icon fa fa-file-image"></i>
                        </div>
                        <!-- Название файла -->
                        <div class="file-name">{{document.get('name')?.value}}</div>
                        <!-- Размер файла -->
                        <div class="file-size">{{document.get('size')?.value | fileSize}}</div>
                        <!-- Действия с файлом -->
                        <div class="file-action" (click)="downloadFile(document)">
                            <i class="fa fa-eye"></i>
                            
                        </div>
                        <div class="file-action" (click)="downloadFile(document)">
                            <i class="fa fa-download"></i>
                        </div>
                        <div class="file-action delite" (click)="deleteFile(document, i); $event.stopPropagation()">
                            <i class="fa fa-trash-can"></i>
                        </div>
                    </ng-container>
                </li>
                <!-- Повторите для каждого файла -->
            </ul>
        </div>
    </div>
</div>

<div class="col-12 ps-2 pe-2">
    <div class="custom-dropzone-wrap">
        <div class="custom-dropzone" ngx-dropzone 
            [multiple]="true" 
            [accept]="'*'"
            (change)="fileChangeEvent($event)"
        >
            <ngx-dropzone-label>Dokumente</ngx-dropzone-label>
        </div>
    </div>     
</div>
<ng-template #content let-offcanvas>
	<div class="offcanvas-header">
		<!-- <h4 class="offcanvas-title" id="offcanvas-basic-title">Profile update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button> -->
	</div>
	<div class="offcanvas-body">
		<app-preview-documents></app-preview-documents>
		
	</div>
</ng-template>
<ng-container *ngIf="isBrowser">
    <pdf-viewer *ngIf="pdfSrc" [src]="pdfSrc"
                [render-text]="true"
                [original-size]="false"
                style="width: 100%; height: 500px">
    </pdf-viewer>
  </ng-container>
