<div class="container container-login">
    <div id="warp">
        <form action="">
            <div class="admin" [class.up]="adminUp">
                <div class="rota">
                    <h1 class="titl-admin">ADMIN</h1>
                    <input class="inp-username" id="username" type="text" name="name" placeholder="Username"><br>
                    <input class="inp-password" id="password" type="password" name="pass" placeholder="Password">
                </div>
            </div>
            <div class="cms" [class.down]="cmsDown">
                <div class="roti">
                    <h1>ENETE</h1>
                    <button id="valid" class="login-btn" type="button" (click)="validate()" name="valid">Login</button><br>
                    <!-- <p><a href="#">Register</a> <a href="#">Forgot Password</a> <a href="#">Help</a></p> -->
                </div>
            </div>
        </form>
    </div>
</div>
